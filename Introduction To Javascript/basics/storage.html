<body onload="getTeams();">
   <div id="clickme" onclick="addGame();">Click Me</div>
</body>
<script>
   let teamData;

   function getTeams() {
      teamData = JSON.parse(localStorage['teams']);
   }

   function addGame() {
      const game = {
         'opp': 7,
         'homescore': 8,
         'awayscore': 6
      };

      teamData[1].games.push(game);
      localStorage.setItem('teams', JSON.stringify(teamData));
   }
   let teams = [];
   let team = {};
   team['name'] = 'Toronto';
   team['id'] = 1;
   team['w'] = 0;
   team['L'] = 0;
   team['games'] = [];
   teams.push(team);

   team = {};
   team['name'] = 'New York';
   team['id'] = 2;
   team['w'] = 0;
   team['L'] = 0;
   team['games'] = [];
   teams.push(team);

   team = {};
   team['name'] = 'Houston';
   team['id'] = 3;
   team['w'] = 0;
   team['L'] = 0;
   team['games'] = [];
   teams.push(team);

   team = {};
   team['name'] = 'Houston';
   team['id'] = 3;
   team['w'] = 0;
   team['L'] = 0;
   team['games'] = [{
      'opp': 1
   }, {
      'opp': 2
   }];
   teams.push(team);



   localStorage.setItem('teams', JSON.stringify(teams));
</script>
