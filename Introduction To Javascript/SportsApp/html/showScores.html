<script>


// gamesString = '[{"h-team":"Golden State Warriors", "a-team":"Toronto Raptors", "h-pts":77, "a-pts":55, "week":1}]';

const gamesString = localStorage.getItem('games');

games = JSON.parse(gamesString);

//localStorage.setItem('games', JSON.stringify(games));

function createCard(){

for(let i = 0; i < games.length; i++){
    const cardBody = document.querySelector('#test');

    cardBody.classList.add("card", "is-size-5", "m-auto","box");

    const game = games[i];

    const team1 = document.createElement('h1');
    const team2 = document.createElement('h1');
    const score1 = document.createElement('h1')
    const score2 = document.createElement('h1');
    const week = document.createElement('p');

 

    team1.textContent = game["h-team"] + "   " + game["h-pts"];
    team1.classList.add("mb-4");

    team2.textContent = game["a-team"] + " "+ game["a-pts"];

    team2.classList.add("mb-4");
    
    score1.textContent = game["h-pts"];
    score1.classList.add("has-text-weight-bold")

    score2.textContent = game["a-pts"];

    
    week.classList.add("week");
    week.textContent =  "WEEK " + game["week"];




    cardBody.appendChild(team1);
   cardBody.appendChild(team2);
   cardBody.appendChild(week)
}
}
createCard();

function start() {

const dataString = localStorage.getItem('teams');
const teams = JSON.parse(dataString);
let params = (new URL(document.location)).searchParams;

const team = teams.filter(team => team.Id == params.get('id'));

//document.querySelector('#test').textContent = team[0].Name;


}
</script>
