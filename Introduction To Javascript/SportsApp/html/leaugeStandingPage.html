   function sortHigh(field) {

      if (field === 'Name') {
         teams = teams.sort((teamA, teamB) => {
            return (teamA.Name < teamB.Name) ? -1 : 1
         });
      } else if (field === 'PTS') {
         teams = teams.sort((teamA, teamB) => teamB.PTS - teamA.PTS);
      } else if (field === 'W') {
         teams = teams.sort((teamA, teamB) => teamB.W - teamA.W)
      } else if (field === 'L') {
         teams = teams.sort((teamA, teamB) => teamB.L - teamA.L)
      } else if (field === 'RAT') {
         teams = teams.sort((teamA, teamB) => teamB.RAT - teamA.RAT);
      } else if (field === 'homeWins') {
         teams = teams.sort((teamA, teamB) => teamB.homeWins - teamA.homeWins);
      }
      else if (field === 'awayWins') {
         teams = teams.sort((teamA, teamB) => teamB.awayWins - teamA.awayWins);
      }
      else if (field === 'PCT') {
         teams = teams.sort((teamA, teamB) => teamB.PCT - teamA.PCT);
      }
      createTable(teams);
   }
