<!DOCTYPE html>
<html lang="en">
<!--Music Madness Guitars-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../IMAGES/wepage-tab-photo.webp">
    <!--ICON FOR TAB-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Imported Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/index.css">
    <title>Home</title>
</head>

<body>
    <!--THIS IS THE HEADER-->
    <main id="main">
        <header id="showcase" class="grid">

            <div class="bg-image">
                <!--Background image of header-->
                <img src="" alt="">
            </div>
            <h1>Music Madness Guitars</h1>
            <p>Start Your Music Journey Today!</p>
            <div id="icon-box">
                <!--Pictures for social media icons-->
                <a href="../HTML/constructpg.html"><img class="icon" src="../IMAGES/instagram-icon.png"
                        alt="instagram"></a>
                <a href="../HTML/constructpg.html"><img class="icon" src="../IMAGES/yt-con.png" alt="youtube"></a>
                <a href="../HTML/constructpg.html"><img class="icon" src="../IMAGES/twitter-icon.png" alt="twitter"></a>
            </div>
            <!--Navigation of the homepage-->
            <div class="navbar">
                <!--Unordered list with 4 list items, each holding the same class
                so that it is easy to style all at the same time-->
                <ul>
                    <li><a class="item" href="../HTML/store.html">Store</a></li>
                    <li><a class="item" href="../HTML/abtus.html">Info</a></li>
                    <li><a class="item" href="../HTML/lesson.html">Lessons</a></li>
                    <li><a class="item" href="../HTML/subscribe.html">Subscribe</a></li>
                </ul>
            </div>
        </header>

        <!--The middle section holds all the images used in the gallery-->
        <!--Grid is used as the main display and then flex is used to create rows of images-->
        <!--THIS IS THE MIDDLE SECTION-->
        
        <section id="middle">
            <div class="title">
                <center>
                    <h1>Showroom</h1>
                    <!--Title all the middle content-->
                </center>
            </div>

            <div class="pictures">

                <div class="section-title">
                    <!--Title of first group of rows-->
                    <h1>Electric Guitars</h1>
                </div>

                <center>
                    <!--First Group Rows-->
                    <div class="r1">

                        <img class="pic" src="../IMAGES/Gibson Les Paul.jpg" alt="GibsonLesPaul">
                        <img class="pic" src="../IMAGES/Brown & White Strat.jpg" alt="Brown and White Strat">
                        <img class="pic" src="../IMAGES/White-Strat.jpg" alt="White Strat">

                    </div>
                </center>
                <div class="section-title">
                    <!--Title of second group of rows-->
                    <h1>Acoustic Guitars</h1>
                </div>
                <!--Second Group of Rows-->
                <div class="r2">

                    <img class="pic" src="../IMAGES/Brown-Acoustic.jpg" alt="Light Brown Acoustic">
                    <img class="pic" src="../IMAGES/White-Acoustic.jpg" alt="White Acoustic">
                    <img class="pic" src="../IMAGES/Christmas Acoustic.jpg" alt="Christmas Acoustic">
                </div>
                <!--Third Group of Rows-->
                <div class="section-title">
                    <!--Title of third group of rows-->
                    <h1>Bass Guitars</h1>
                </div>
                <div class="r3">
                    <img class="pic" src="../IMAGES/Black Bass.jpg" alt="Black Bass">
                    <img class="pic" src="../IMAGES/Red-White Bass.jpg" alt="Red-White Bass">
                    <img class="pic" src="../IMAGES/Blue Bass.jpg" alt="Blue Bass">

                </div>
        </section>
        <!--THIS IS THE FOOTER FOOTER-->
        <!--The footer is placed on every page of the site-->

        <footer>
            <h6>Contact Us: musicmadness@gmail.com</h5>
                <h6>Website Created By Arya Twohey</h6>
        </footer>

    </main>

</body>

</html>
