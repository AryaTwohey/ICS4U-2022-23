<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="../IMAGES/wepage-tab-photo.webp">
    <!--ICON FOR TAB-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Imported Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/lesson.css">
    <title>Lessons</title>
</head>

<body>
    <!--THIS IS THE HEADER-->
    <header>
        <div class="title"> <!--Main Page title-->
            <h1>Music Madness Guitars</h1>
        </div>

        <div class="container" id="grid"> <!--Container which holds certain titles and the navbar-->

            <h1>Want to Take Lessons?</h1>
            <h3>Get in Touch With a Professional!</h3>
            <!--Navbar-->
            <div class="navbar">
                <ul>
                    <li><a class="item" href="../HTML/index.html">Home</a></li>
                    <li><a class="item" href="../HTML/store.html">Store</a></li>
                    <li><a class="item" href="../HTML/abtus.html">Info</a></li>
                    <li><a class="item" href="../HTML/subscribe.html">Subscribe</a></li>
                </ul>
            </div>

        </div>
        <!--THIS IS THE MIDDLE SECTION-->
        <!--The middle section holds three images, with an animated hover effect
            similar to the one found on the store page-->
        <section class = "middle-section">  
        <div id="main-content">
            <div class="select">
                <center>
                    <h1>Select Skill Level</h1> <!--Title above images-->
                </center>

            </div>

            <!--Each image is stored in a main div called box-container
                then inside the box-container, there is another div called 
                box, which holds the image this image is the only difference 
                between the three instances of the box-container div-->
        
            <div class="box-container">

                <div class="box">
                    <!--The image & the rest of the content in the box is separated,
                        because when the user hovers over the image, the opacity of the image
                        will change, but not the text opactiy-->
                    <img src="../IMAGES/beginner.jpeg" alt="Beginner"> 

                    <div class="overlay"> <!--Overlay will possess all the hover properties -->
                        <div class="content"><!--Content holds the <a> tag -->
                            <a href="../HTML/constructpg.html">Beginner</a> <!--link which will appear when image is hovered over-->
                        </div>
                    </div>
                </div>
                <div class="box">

                    <img src="../IMAGES/intermediate.jpg" alt="Intermediate">
                    <div class="overlay">
                        <div class="content">
                            <a href="../HTML/constructpg.html">Intermediate</a>
                        </div>
                    </div>
                </div>
                <div class="box">

                    <img src="../IMAGES/advanced.jpg" alt="Advanced">

                    <div class="overlay">
                        <div class="content">
                            <a href="../HTML/constructpg.html">Advanced</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            <!--THIS IS THE FOOTER-->
            <footer>
                <h6>Contact Us: musicmadness@gmail.com</h5>
                    <h6>Website Created By Arya Twohey</h6>
            </footer>
        </header>
</body>
</html>
