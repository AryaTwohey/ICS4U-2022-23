const gamesString = localStorage.getItem('gameString'); //grab the games from localStorage

games = JSON.parse(gamesString);//parse gameString

//localStorage.setItem('games', JSON.stringify(games));

/*createCard makes a card with all the games played in a specific week*/
function createCard(weekNumber){
    const gameBody = document.querySelector("#allGames"); //grab the allGames div
    gameBody.classList.add("m-auto") //center all the cards in the gameBody using m-auto class
//filter to find each game with a specific week
const thisWeek = games.filter(game => game.week === weekNumber);


    thisWeek.forEach((game)=>{
        const cardBody = document.createElement('div');//create a card body on each iteration
    //give some style
    cardBody.classList.add("card", "is-size-5","box");
   //create elements for each value the card is gonna display
    const team1 = document.createElement('h1');
    const team2 = document.createElement('h1');
    const score1 = document.createElement('h1')
    const score2 = document.createElement('h1');
    const week = document.createElement('p');
    /*Here we are setting the text content of each value in teh card to the game that was played values*/
    team1.textContent = game["h-team"] + "   " + game["h-pts"];//the home team and their points
    team1.classList.add("mb-4");//add some margin for spacing

    team2.textContent = game["a-team"] + " "+ game["a-pts"];//the away team and their points

    team2.classList.add("mb-4");//add some margin for spacing
    
    score1.textContent = game["h-pts"];//set scoreOnes text content to be the home points
    score1.classList.add("has-text-weight-bold") //make bold

    score2.textContent = game["a-pts"]; //set scoreTwos text content to be awayPoints

    week.classList.add("week"); //add week to the class week, which gives it a different font
    week.textContent =  "WEEK " + game["week"]; //grab the week that the game was played and set week.textContent to that value
    //append team1, team2 and week to the cardBody
   cardBody.appendChild(team1);
   cardBody.appendChild(team2);
   cardBody.appendChild(week);
   //append the cardBody to the gameBody
   gameBody.appendChild(cardBody);
    });
    
}
//call createCard(1) for week one games as the games that pop up when you hit show scores on the standings page
createCard(1);
//remove table which will be used when paginating to another week, simply removes all the textCotent in allgames so new games can fill the space
